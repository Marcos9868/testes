<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Formulário Devs</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1><br>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label><br>
                <input type="text" name="nome" id="txtnome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="txtsnome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend" checked>Back-End
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Full Stack
            </label>
        </div>
        <div>
            <label for="senioridade"><strong>Senioridade</strong></label><br>
            <select id="senioridade">
                <option selected disabled value="">Selecione..</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset>
            <div id="check">
                <label class="grupo"><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tec1"
                value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tec2"
                value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tec3"
                value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tec4"
                value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tec5"
                value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tec6"
                value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tec7"
                value="Java">
                <label for="tecnologia7">Java</label>
            </div>

        </fieldset>
        <div>
            <br>
            <label><strong>Conte-nos um pouco de sua experiência:</strong></label><br>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
