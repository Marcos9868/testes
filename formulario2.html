<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario2.css">
    <title>Formulário Teste</title>
</head>
<body>
    <div>
        <h1>Formulário Teste</h1><br>
        <p>Testando envio de dados:</p>
    </div>
    <form action="/processamento-dados-form" method="POST">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" name="usuario_nome" id="txtname">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="usuario_email" id="txtemail">
    </div>
    <div>
        <label for="msg">Mensagem:</label>
        <textarea name="usuario_msg" id="msg"></textarea>
    </div>
    <div class="button">
        <button type="submit">Enviar</button>
    </div>
    </form>
</body>
</html>
